<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dashboard | HV CEO Peer Group</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="themes.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.7;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 50px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .hidden { display: none; }

        .nav-header {
            padding: 0 5%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 60px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

    </style>
</head>
<body data-theme="dark">
    <div class="nav-header">
        <a href="/main.html" class="nav-link">Home</a>
        <!-- Theme switcher will be injected here -->
    </div>

    <div class="container">
        <header>
            <h1>Results Dashboard</h1>
            <p class="subtitle">Aggregated data from the AI Readiness Questionnaire.</p>
        </header>

        <main id="main-content" class="hidden">
            <div class="dashboard-grid">
                <div class="chart-card">
                    <h2>AI Usage Type</h2>
                    <canvas id="aiUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>Barriers to Adoption</h2>
                    <canvas id="barriersChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>AI Crystal Ball Questions</h2>
                    <ul id="crystalBallList"></ul>
                </div>
            </div>
        </main>

        <div id="auth-required-message" class="text-center" style="padding: 50px; background: var(--card-bg); border-radius: 15px;">
            <p>You must be logged in to view this page.</p>
            <a href="/results.html" style="color: var(--accent-color); display: inline-block; margin-top: 20px;">Login</a>
        </div>

    </div>

    <script type="module">
        import { createThemeSwitcher, initializeTheme } from '/theme-switcher.js';
        
        const navHeader = document.querySelector('.nav-header');
        navHeader.appendChild(createThemeSwitcher());
        
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from '/firebase-config.js';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const mainContent = document.getElementById('main-content');
        const authRequiredMessage = document.getElementById('auth-required-message');

        onAuthStateChanged(auth, user => {
            if (user) {
                mainContent.classList.remove('hidden');
                authRequiredMessage.classList.add('hidden');
                loadDashboardData();
            } else {
                mainContent.classList.add('hidden');
                authRequiredMessage.classList.remove('hidden');
            }
        });

        async function loadDashboardData() {
            const querySnapshot = await getDocs(collection(db, "ai-questionnaire-responses"));
            const responses = querySnapshot.docs.map(doc => doc.data());

            // Process data for charts
            const aiUsage = responses.reduce((acc, curr) => {
                acc[curr.aiUsageType] = (acc[curr.aiUsageType] || 0) + 1;
                return acc;
            }, {});

            const barriers = responses.reduce((acc, curr) => {
                curr.barriers.forEach(barrier => {
                    acc[barrier] = (acc[barrier] || 0) + 1;
                });
                return acc;
            }, {});

            const crystalBallQuestions = responses.map(r => r.aiCrystalBall).filter(q => q);

            // Render charts
            renderAiUsageChart(aiUsage);
            renderBarriersChart(barriers);
            renderCrystalBallList(crystalBallQuestions);
        }

        function renderAiUsageChart(data) {
            const ctx = document.getElementById('aiUsageChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#8e44ad', '#3498db', '#95a5a6']
                    }]
                }
            });
        }

        function renderBarriersChart(data) {
            const ctx = document.getElementById('barriersChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Frequency',
                        data: Object.values(data),
                        backgroundColor: '#a55eea'
                    }]
                },
                options: {
                    indexAxis: 'y'
                }
            });
        }

        function renderCrystalBallList(questions) {
            const list = document.getElementById('crystalBallList');
            list.innerHTML = questions.map(q => `<li>${q}</li>`).join('');
        }

    </script>
</body>
</html>
