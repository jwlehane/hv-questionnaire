<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV CEO Peer Group | AI Readiness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --dark-bg: #0a0914;
            --card-bg: #1a1829;
            --primary-glow: #8e44ad;
            --secondary-glow: #3498db;
            --text-color: #e0e0e0;
            --text-muted: #9e9e9e;
            --accent-color: #a55eea;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 20px;
            position: relative;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.1), transparent 70%);
        }
        
        .hero h1 {
            font-size: 3.5rem;
        }

        .main-content {
            max-width: 600px;
            margin: -10vh auto 0 auto;
            position: relative;
            z-index: 10;
        }

        .nav-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            display: block;
            padding: 18px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .link-primary {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(165, 94, 234, 0.5);
        }
        .link-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(165, 94, 234, 0.7);
        }

        .link-secondary {
            background: transparent;
            color: var(--text-muted);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .link-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: var(--accent-color);
        }

    </style>
</head>
<body>

    <div class="hero">
        <h1>AI Readiness Portal</h1>
    </div>

    <div class="main-content container">
        <div class="nav-card">
            <h2 style="font-size: 2rem; background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Hudson Valley CEO Peer Group</h2>
            <div class="nav-links">
                <a href="/questionnaire.html" class="nav-link link-primary">Start Questionnaire</a>
                <a href="/overview.html" class="nav-link link-secondary">AI Overview</a>
                <a href="/results.html" class="nav-link link-secondary">View Results</a>
                <a href="/dashboard.html" class="nav-link link-secondary">View Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
