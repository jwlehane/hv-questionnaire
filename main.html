<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV CEO Peer Group | AI Readiness</title>
    <link rel="stylesheet" href="themes.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            overflow-x: hidden;
        }

        .nav-header {
            padding: 0 5%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 60px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 20px;
            position: relative;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.1), transparent 70%);
        }
        
        .hero h1 {
            font-size: 3.5rem;
        }

        .main-content {
            max-width: 600px;
            margin: -10vh auto 0 auto;
            position: relative;
            z-index: 10;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            display: block;
            padding: 18px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .link-primary {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(165, 94, 234, 0.5);
        }
        .link-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(165, 94, 234, 0.7);
        }

        .link-secondary {
            background: transparent;
            border-color: var(--border-color);
        }
        .link-secondary:hover {
            background-color: var(--link-secondary-bg-hover);
            color: var(--text-color);
            border-color: var(--accent-color);
        }

    </style>
</head>
<body data-theme="dark">

    <div class="nav-header">
        <!-- Theme switcher will be injected here -->
    </div>

    <div class="hero">
        <h1>AI Readiness Portal</h1>
    </div>

    <div class="main-content container">
        <div class="nav-card">
            <h2 class="gradient-text" style="font-size: 2rem;">Hudson Valley CEO Peer Group</h2>
            <div class="nav-links">
                <a href="/questionnaire.html" class="nav-link link-primary">Start Questionnaire</a>
                <a href="/overview.html" class="nav-link link-secondary">AI Overview</a>
                <a href="/gen-ai-for-small-business.html" class="nav-link link-secondary">Gen AI for Small Business</a>
                <a href="/results.html" class="nav-link link-secondary">View Results</a>
                <a href="/dashboard.html" class="nav-link link-secondary">View Dashboard</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { createThemeSwitcher, initializeTheme } from '/theme-switcher.js';
        
        const navHeader = document.querySelector('.nav-header');
        navHeader.appendChild(createThemeSwitcher());
        
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>

</body>
</html>
